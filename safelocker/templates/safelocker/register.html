{% extends 'main.html' %}
{% load static %}
{% block title %} Login {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card my-5">
                <form class="card-body cardbody-color p-lg-5" method="POST" action="">
                    {% csrf_token %}
                    <h2 class="text-center text-dark my-4">Register</h2>
                    <div class="text-center">
                        <img src="{% static 'safelocker/img/reg.png' %}"
                             class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                             width="200px" alt="profile">
                    </div>

                    <div class="mb-3">{{ form.first_name }}</div>
                    <div class="mb-3">{{ form.last_name }}</div>
                    <div class="mb-3">{{ form.username }}</div>
                    <div class="mb-3">{{ form.email }}</div>
                    <div class="mb-3">{{ form.password1 }}</div>
                    <div class="mb-3">{{ form.password2 }}</div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary px-5 mb-2 w-100">Register Me</button>
                    </div>
                    <div id="emailHelp" class="form-text text-center mb-3 text-dark">Already have an account? <a
                            href="{% url 'login-page' %}" class="text-dark fw-bold"> Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
