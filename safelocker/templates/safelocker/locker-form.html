{% extends 'main.html' %}
{% load static %}
{% block title %} Locker Form {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card my-5">
                <form class="card-body cardbody-color p-lg-5" method="POST" action="">
                    {% csrf_token %}
                    <h2 class="text-center text-dark my-4">Save to Locker</h2>
                    <div class="text-center">
                        <img src="{% static 'safelocker/img/reg.png' %}"
                             class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                             width="200px" alt="profile">
                    </div>

                    <div class="mb-3">{{ form.site_name }}</div>
                    <div class="mb-3">{{ form.site_url }}</div>
                    <div class="mb-3">{{ form.username }}</div>
                    <div class="mb-3">{{ form.email }}</div>
                    <div class="mb-3">{{ form.password }}</div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary px-5 mb-2 w-100">Save</button>
                    </div>
                    <div id="emailHelp" class="form-text text-center mb-3 text-dark">
                        <a href="{% url 'user-locker' %}" class="text-dark fw-bold">Click here to go back to locker.</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
