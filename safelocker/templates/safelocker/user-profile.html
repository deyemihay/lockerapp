{% extends 'main.html' %}
{% load static %}
{% block title %} Delete User Account {% endblock %}

{%  block content %}
<h1 class="mt-3">YOUR PROFILE</h1>
<hr>
<div class="item-selected p-3 mt-1">
    <table class="table table-bordered">
        <tbody>
        <tr>
            <td>First Name</td>
            <td>{{ user.first_name }}</td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>{{ user.last_name }}</td>
        </tr>
        <tr>
            <td>Username</td>
            <td>{{ user.username }}</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>{{ user.email }}</td>
        </tr>
        </tbody>
    </table>
</div>
<div class="d-grid gap-2 d-md-flex justify-content-md-end mt-1">
<a class="btn btn-sm btn-primary" href="{% url 'user-locker' %}" role="button">back</a>
    <a class="btn btn-sm btn-danger" href="{% url 'delete-profile' user.id %}" role="button">delete profile</a>
</div>
{%  endblock %}
