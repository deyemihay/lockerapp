{% extends 'main.html' %}
{% load static %}
{% block title %} Login {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card my-5">
                <form class="card-body cardbody-color p-lg-5" method="POST" action="">
                    {% csrf_token %}
                    <h2 class="text-center text-dark my-4">Login</h2>
                    <div class="text-center">
                        <img src="{% static 'safelocker/img/reg.png' %}"
                             class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                             width="200px" alt="profile">
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" aria-describedby="emailHelp"
                               placeholder="username" name="username">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="password"
                               name="password">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary px-5 mb-2 w-100">Login</button>
                    </div>
                    <div id="emailHelp" class="form-text text-center mb-3 text-dark">Not
                        Registered? <a href="{% url 'register-page' %}" class="text-dark fw-bold"> Create an
                            Account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
